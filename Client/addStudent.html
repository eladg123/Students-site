<body>
    <h1 style="font-size: 110px;">Create Student</h1> <br>
    <h3 style="display: inline;">Full Name:</h3> <input type="text" id="name" placeholder="enter full name"> <br> <br>
    <h3 style="display: inline;">Email:</h3> <input type="text" id="email" placeholder="enter email"> <br> <br>
    <h3 style="display: inline;">Faculty:</h3> <input type="text" id="facult" placeholder="enter faculty"><br> <br>
    <h3 style="display: inline;">Birth Date:</h3><input type="date" id="bd"> <br> <br> <br>
    <input style="height: 80px; width: 150px ;font-size: 20px;" class="btn btn-success" onclick="addStudent()"
        type="button" id="add" value="Add Student">




    <script>
        async function addStudent() {
            let fullNameEl = document.getElementById("name");
            let emailEl = document.getElementById("email");
            let facultyEl = document.getElementById("facult");
            let bdEl = document.getElementById("bd");
            if (fullNameEl.value == "" || emailEl.value == "" || facultyEl.value == "" || bdEl.value == "") {
                alert("Fill the details please!")
            }
            else {
                let grades = [];
                let student = {
                    fullName: fullNameEl.value,
                    Email: emailEl.value,
                    faculty: facultyEl.value,
                    BirthDate: bdEl.value,
                    Grades: grades
                }
                let resp = await fetch("http://localhost:8000/api/students", {
                    method: 'post',
                    body: JSON.stringify(student),
                    headers: { "Content-type": "application/json" }
                });
                if (resp.ok) {
                    let data = await resp.json();
                }
                else {
                    console.log("error");
                }
                location.href = 'mainPage.html';
            }


        }


    </script>
</body>
